    <main>
       
        <div id="homeTitle">
            <h2>Register here</h2>
          </div>
          <form method="GET" action="thanks.html">
              <fieldset>
                <legend>Please enter your Information</legend>
                  <label class="info">
                  *First Name: <input type="text" name="fullname" title="Please have at least 3 letters entered" pattern="^[a-zA-Z\s\-\.]{3,}$" required>
                  </label>
                  <label class="info">
                    *Last Name: <input type="text" name="fullname" title="Please have at least 3 letters entered" pattern="^[a-zA-Z\s\-\.]{3,}$" required>
                    </label>
                  <label class="rental">
                    Title: <select name="cruise" id="cruise">
                    <option selected disabled>Select....</option>
                    <option value="Carnival">Dr</option>
                    <option value="Princess">Mr</option>
                    <option value="Carnival">Mrs</option>
                    <option value="Carnival">Ms</option>
                    </select>
                    <label class="info">Date of Birth: </label>
                    <input type="date" id="rental_date" name="date">
                  <label class="info">
                  *Email: <input type="email" name="email" placeholder="info@takoradi.com" required>
                  </label>  
                  <label class="info">
                  Phone: <input type="tel" name="phone" title="Please write 10 numbers or more" placeholder="123-456-7890">
                  </label>
                  <label class="info">
                    *Business Name: <input type="text" name="fullname" title="Please have at least 3 letters entered" >
                    </label>
                    <label class="top">Business Address</Address>: </label>
                    <textarea name="comments" id="comments"></textarea>
                    <label class="info">
                    Business website: <input type="text" name="fullname" title="Please have at least 3 letters entered">
                    </label>              
                  <label class="top">Bisness Description </label>
                  <textarea name="comments" id="comments"></textarea>
                  <label class="rental">Membership Level </label>
                  <input type="radio" name="mebership" value="Non-profit ($100)"> Non-profit ($100)
                  <br>
                  <input type="radio" name="mebership" value="Bronze ($200)"> Bronze ($200)
                  <br>
                  <input type="radio" name="mebership" value="Silver ($400)"> Silver ($400)
                  <br>
                  <input type="radio" name="mebership" value="Gold ($1000)"> Gold ($1000)
                 
              </fieldset>
              <input class="submit_button" type="submit" value="submit">
          </form>
      </main>
